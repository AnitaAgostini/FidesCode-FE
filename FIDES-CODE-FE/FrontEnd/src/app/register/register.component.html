
<body>
  <div class="container">


    <div class="row">


      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">


        <div class="card card-signin my-5">


          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">


              <div class="form-group">
                <label for="name">Nome</label>
                <input type="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
              </div>

                <div class="form-group">
                  <label for="lastName">Cognome</label>
                  <input type="lastName" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                  <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                      <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                  </div>
                </div>


              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm">
                  <button class="btn btn-lg btn-primary btn-block text-uppercase secondary" [routerLink]="'/login'">Indietro</button>
                </div>
                <div class="col-sm">
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="loading">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Register
                  </button>
                </div>
             </div>
           </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
