<body>
  <div class="container">


    <div class="row" style="height: 38rem">


      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">


        <div class="card card-signin my-5">


          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
                </div>


              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>

              <div class="row">

                <div class="col-sm">
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="loading">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      LogIN
                  </button>

                  <a routerLink="/register" style="text-align:center">Non sei registrato? Clicca qui</a>
                </div>
             </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
